<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHL Barcode Creator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 1rem;
    }
    button {
      background: #ffcc00;
      border: none;
      font-weight: bold;
    }
    #barcode {
      margin-top: 24px;
      background: #fff;
      padding: 16px;
    }
    video {
      width: 100%;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>DHL Paket Barcode Creator</h1>

  <input id="trackingInput" placeholder="Enter DHL Sendungsnummer" />
  <button onclick="generateBarcode()">Generate Barcode</button>

  <button onclick="startScan()">Scan Sendungsnummer (OCR)</button>
  <video id="video" autoplay playsinline></video>

  <svg id="barcode"></svg>

  <script>
    function generateBarcode(value) {
      const number = value || document.getElementById('trackingInput').value.trim();
      if (!/^\\d{10,20}$/.test(number)) {
        alert('Invalid DHL Sendungsnummer');
        return;
      }
      JsBarcode('#barcode', number, {
        format: 'CODE128',
        lineColor: '#000',
        width: 2,
        height: 80,
        displayValue: true
      });
    }

    async function startScan() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;

      setTimeout(async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        stream.getTracks().forEach(track => track.stop());

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        const match = text.replace(/\s/g, '').match(/\d{10,20}/);
        if (match) {
          document.getElementById('trackingInput').value = match[0];
          generateBarcode(match[0]);
        } else {
          alert('No Sendungsnummer detected');
        }
      }, 2000);
    }
  </script>
</body>
</html>
