<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy Retail Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h2>Login / Master Password</h2>
        <input type="password" id="master-password" placeholder="Enter master password">
        <button id="login-btn">Login</button>
    </div>

    <div id="app-screen" style="display:none;">
        <h1>Toy Retail Store Dashboard</h1>

        <section id="stock-section">
            <h2>Stock Management</h2>
            <input type="text" id="product-id" placeholder="Product ID or scan QR">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="qty" placeholder="Quantity">
            <button id="add-stock-btn">Add/Update Stock</button>
            <button id="scan-qr-btn">Scan QR Code</button>

            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="clients-section">
            <h2>Clients & Sales</h2>
            <input type="text" id="client-name" placeholder="Client Name">
            <button id="add-client-btn">Add Client</button>

            <h3>Make Sale</h3>
            <select id="client-select"></select>
            <input type="text" id="sale-product-id" placeholder="Product ID or QR">
            <input type="number" id="sale-qty" placeholder="Quantity">
            <input type="number" id="sale-price" placeholder="Price per unit">
            <select id="sale-status">
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>
            <button id="make-sale-btn">Make Sale</button>

            <h3>Clients Overview</h3>
            <table id="clients-table">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Total Due</th>
                        <th>Paid</th>
                        <th>Unpaid</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="db-section">
            <h2>Database</h2>
            <input type="file" id="import-db">
            <button id="export-db-btn">Export Database</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
