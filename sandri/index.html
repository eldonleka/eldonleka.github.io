<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Sales App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Ekrani Welcome (vetëm fillestar) -->
<div id="welcome">
    <h2>Mirë se vini</h2>
    <button onclick="createDB()">Create New Database</button>
    <button onclick="importDB()">Import Database</button>
</div>

<!-- Ekrani Login -->
<div id="login" class="hidden">
    <h2>Login</h2>
    <button onclick="adminLogin()">Login Admin</button>
    <button onclick="workerLogin()">Login Worker</button>
</div>

<!-- App kryesore -->
<div id="app" class="hidden">
    <nav>
        <ul>
            <li><button onclick="showSection('inventory')">Inventory</button></li>
            <li><button onclick="showSection('sales')">Sales</button></li>
            <li><button onclick="showSection('clients')">Clients</button></li>
            <li><button onclick="showSection('reports')">Reports</button></li>
            <li><button onclick="showSection('backup')">Backup / Import</button></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <section id="inventory">
        <h3>Inventory</h3>
        <!-- Inventory elements -->
    </section>

    <section id="sales">
        <h3>Sales</h3>
        <!-- Sales elements -->
    </section>

    <section id="clients">
        <h3>Clients</h3>
        <!-- Clients + debt -->
    </section>

    <section id="reports">
        <h3>Reports</h3>
        <!-- Reports -->
    </section>

    <section id="backup">
        <h3>Backup / Import</h3>
        <!-- Backup / Import -->
    </section>
</div>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script src="auth.js"></script>
<script src="db.js"></script>
<script src="inventory.js"></script>
<script src="clients.js"></script>
<script src="sales.js"></script>
<script src="reports.js"></script>
<script src="qr.js"></script>
</body>
</html>
