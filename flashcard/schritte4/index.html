<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Flashcards App</title>
    <link rel="stylesheet" href="/flashcard/styles.css" />
  </head>
  <body>
    <h1>Schritte4</h1>
    <div class="select-box" id="lesson-select">
      <label for="lessons">Zgjidh leksionin: </label>
      <select id="lessons">
        <option value="1">Lektion 8</option>
        <option value="2">Leksion 9</option>
        <option value="3">Leksion 10</option>
        <option value="4">Leksion 11</option>
        <option value="5">Leksion 12</option>
        <option value="6">Leksion 13</option>
        <option value="7">lektion 14</option>
      </select>
    </div>

    <div class="flashcard_box" id="flashcard">
      <p id="flashcard-content">Click to reveal translation</p>
    </div>

    <div class="button-container">
      <button id="back-word" class="btn btn--outline">Back</button>
      <button id="mark-learned" class="btn btn--outline">Learned</button>
      <button id="next-word" class="btn btn--outline">Next</button>
    </div>

    <script>
      const lessons = {
        1: [
{ AL: "Bar", DE: "die Bar" },
{ AL: "piano", DE: "das Klavier" },
{ AL: "lokal, pub", DE: "die Kneipe" },
{ AL: "lokal", DE: "das Lokal" },
{ AL: "shëtitje", DE: "der Spaziergang" },
{ AL: "video", DE: "das Video" },
{ AL: "mbledh, koleksionoj", DE: "sammeln" },

{ AL: "ekspozita", DE: "die Ausstellung" },
{ AL: "autori", DE: "der Autor" },
{ AL: "muzeu", DE: "das Museum" },
{ AL: "vallëzimi", DE: "der Tanz" },
{ AL: "pjesa / pjesë teatrale", DE: "das Stück" },
{ AL: "vepra", DE: "das Werk" },
{ AL: "klasik", DE: "klassisch" },

{ AL: "bileta e hyrjes", DE: "die Eintrittskarte" },
{ AL: "ngjarja / eventi", DE: "die Veranstaltung" },
{ AL: "të regjistrohesh / regjistrohem", DE: "sich anmelden" },
{ AL: "i regjistruar", DE: "angemeldet" },

{ AL: "fleta", DE: "das Blatt" },
{ AL: "diskutimi", DE: "die Diskussion" },
{ AL: "rrëfimi / tregimi", DE: "die Erzählung" },
{ AL: "zjarrfikësit", DE: "die Feuerwehr" },
{ AL: "fytyra", DE: "das Gesicht" },
{ AL: "vendlindja / atdheu", DE: "die Heimat" },
{ AL: "drejtimi / udhëheqja", DE: "die Leitung" },
{ AL: "ajri", DE: "die Luft" },
{ AL: "gënjeshtra", DE: "die Lüge" },
{ AL: "pushteti / fuqia", DE: "die Macht" },
{ AL: "parku", DE: "der Park" },
{ AL: "rreshti", DE: "die Reihe" },
{ AL: "qetësia", DE: "die Ruhe" },
{ AL: "radioja / transmetimi publik", DE: "der Rundfunk" },
{ AL: "kutia", DE: "die Schachtel" },
{ AL: "i moshuari", DE: "der Senior" },
{ AL: "shkrepësja", DE: "das Streichholz" },
{ AL: "ushtrimi", DE: "die Übung" },
{ AL: "shkolla popullore (për kurse)", DE: "die Volkshochschule" },
{ AL: "propozimi", DE: "der Vorschlag" },
{ AL: "të kalosh një ditë", DE: "einen Tag verbringen" },
{ AL: "të propozosh", DE: "vorschlagen" },
{ AL: "të dëshirosh", DE: "sich wünschen" },
{ AL: "vullnetarisht", DE: "freiwillig" },
{ AL: "i/e hapur", DE: "offen" },
{ AL: "shkëlqyeshëm", DE: "prima" },
{ AL: "i/e dashuruar", DE: "verliebt" },
{ AL: "jashtë", DE: "außerhalb" },
{ AL: "në rregull / dakord", DE: "einverstanden" },
{ AL: "përballë", DE: "gegenüber" },
{ AL: "megjithatë", DE: "trotzdem" },
{ AL: "afërsisht", DE: "ungefähr" },
{ AL: "kurrsesi", DE: "auf keinen Fall" }
  ],

      };

      const flashcard = document.getElementById("flashcard");
      const flashcardContent = document.getElementById("flashcard-content");
      const markLearnedButton = document.getElementById("mark-learned");
      const nextWordButton = document.getElementById("next-word");
      const backWordButton = document.getElementById("back-word");
      const lessonsDropdown = document.getElementById("lessons");

      let currentLesson = 1;
      let currentWords = [...lessons[currentLesson]];
      let currentWordIndex = 0;
      let showTranslation = false;

      function updateFlashcard() {
        if (currentWords.length === 0) {
          flashcardContent.textContent = "Ska me fjale te reja!";
          markLearnedButton.disabled = true;
          return;
        }

        const word = currentWords[currentWordIndex];
        flashcardContent.textContent = showTranslation ? word.DE : word.AL;
      }

      flashcard.addEventListener("click", () => {
        showTranslation = !showTranslation;
        updateFlashcard();
      });

      markLearnedButton.addEventListener("click", () => {
        currentWords.splice(currentWordIndex, 1);
        showTranslation = false;
        currentWordIndex = 0;
        updateFlashcard();
      });

      nextWordButton.addEventListener("click", () => {
        if (currentWordIndex < currentWords.length - 1) {
          currentWordIndex++;
        } else {
          currentWordIndex = 0; // Go back to the first word if at the end
        }
        showTranslation = false;
        updateFlashcard();
      });

      backWordButton.addEventListener("click", () => {
        if (currentWordIndex > 0) {
          currentWordIndex--;
        } else {
          currentWordIndex = currentWords.length - 1; // Go to the last word if at the start
        }
        showTranslation = false;
        updateFlashcard();
      });

      lessonsDropdown.addEventListener("change", (event) => {
        currentLesson = event.target.value;
        currentWords = [...lessons[currentLesson]];
        currentWordIndex = 0;
        showTranslation = false;
        markLearnedButton.disabled = false;
        updateFlashcard();
      });

      // Initialize the first flashcard
      updateFlashcard();
    </script>
  </body>
</html>
