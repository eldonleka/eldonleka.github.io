      const flashcard = document.getElementById("flashcard");
      const flashcardContent = document.getElementById("flashcard-content");
      const markLearnedButton = document.getElementById("mark-learned");
      const nextWordButton = document.getElementById("next-word");
      const backWordButton = document.getElementById("back-word");
      const lessonsDropdown = document.getElementById("lessons");

      let currentLesson = 1;
      let currentWords = [...lessons[currentLesson]];
      let currentWordIndex = 0;
      let showTranslation = false;

      function updateFlashcard() {
        if (currentWords.length === 0) {
          flashcardContent.textContent = "Ska me fjale te reja!";
          markLearnedButton.disabled = true;
          return;
        }

        const word = currentWords[currentWordIndex];
        flashcardContent.textContent = showTranslation ? word.DE : word.AL;
      }

      flashcard.addEventListener("click", () => {
        showTranslation = !showTranslation;
        updateFlashcard();
      });

      markLearnedButton.addEventListener("click", () => {
        currentWords.splice(currentWordIndex, 1);
        showTranslation = false;
        currentWordIndex = 0;
        updateFlashcard();
      });

      nextWordButton.addEventListener("click", () => {
        if (currentWordIndex < currentWords.length - 1) {
          currentWordIndex++;
        } else {
          currentWordIndex = 0; // Go back to the first word if at the end
        }
        showTranslation = false;
        updateFlashcard();
      });

      backWordButton.addEventListener("click", () => {
        if (currentWordIndex > 0) {
          currentWordIndex--;
        } else {
          currentWordIndex = currentWords.length - 1; // Go to the last word if at the start
        }
        showTranslation = false;
        updateFlashcard();
      });

      lessonsDropdown.addEventListener("change", (event) => {
        currentLesson = event.target.value;
        currentWords = [...lessons[currentLesson]];
        currentWordIndex = 0;
        showTranslation = false;
        markLearnedButton.disabled = false;
        updateFlashcard();
      });

      // Initialize the first flashcard
      updateFlashcard();
