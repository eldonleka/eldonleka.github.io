    <style>
      body {

      }

      .flashcard {
        width: 300px;
        height: 200px;
        background: #ffffff;
        border: 2px solid #ddd;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        text-align: center;
      }

      .flashcard p {
        font-size: 1.2rem;
        margin: 0;
        padding: 10px;
        color: #333;
      }

      .hidden {
        display: none;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background: #0056b3;
      }
    </style>

      let currentLesson = 1;

        if (currentWords.length === 0) {

        currentWords.splice(currentWordIndex, 1);
        showTranslation = false;
        currentWordIndex = 0;
        updateFlashcard();
      });

        currentLesson = event.target.value;
        currentWords = [...lessons[currentLesson]];
        currentWordIndex = 0;
